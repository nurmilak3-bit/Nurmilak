<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Serial Film JADO Sub Indonesia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }
    .container {
        width: 700px;
        margin: 30px auto;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
    }
    h1 {
        text-align: center;
        color: #222;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    textarea { height: 120px; }
    button {
        margin-top: 18px;
        padding: 12px;
        width: 100%;
        background: #e50914;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #b20710;
    }
    .datetime {
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .hasil {
        margin-top: 25px;
    }
    iframe {
        margin-top: 15px;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Serial Film JADO Sub Indonesia</h1>

    <div id="datetime" class="datetime"></div>

    <form id="formSerial">
        <label>Judul Film / Serial:</label>
        <input type="text" id="judul" placeholder="Masukkan judul film" required>

        <label>Sinopsis:</label>
        <textarea id="sinopsis" placeholder="Masukkan sinopsis film" required></textarea>

        <button type="submit">Tampilkan Content</button>
    </form>

    <div class="hasil" id="hasilContent">
        <h2 id="hasilJudul"></h2>
        <p id="hasilWaktu"></p>
        <p id="hasilSinopsis"></p>

        <iframe id="videoFrame"
            width="100%"
            height="360"
            src=""
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</div>

<script>
// Update waktu & tanggal realtime
function updateDateTime() {
    const now = new Date();
    const tanggal = now.toLocaleDateString("id-ID");
    const waktu  = now.toLocaleTimeString("id-ID");
    document.getElementById("datetime").innerText =
        "Tanggal: " + tanggal + " | Jam: " + waktu;
}
setInterval(updateDateTime, 1000);
updateDateTime();

// Event form submit
document.getElementById("formSerial").addEventListener("submit", function(e) {
    e.preventDefault();

    const judul   = document.getElementById("judul").value;
    const sinopsis = document.getElementById("sinopsis").value;

    // Link YouTube yang ditampilkan (tetap / fixed)
    const youtubeLink = "https://www.youtube.com/embed/uTYwa4ISz2w";

    const now = new Date();
    const tanggalJamInput = now.toLocaleString("id-ID");

    document.getElementById("hasilJudul").innerText = judul;
    document.getElementById("hasilWaktu").innerText =
        "Diinput pada: " + tanggalJamInput;
    document.getElementById("hasilSinopsis").innerText = sinopsis;
    document.getElementById("videoFrame").src = youtubeLink;
});
</script>

</body>
</html>
